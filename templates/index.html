<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор корней квадратных уравнений</title>
</head>
<body>

<div class="container">
    <h2>Калькулятор корней квадратных уравнений</h2>
    <form action="/calculate" method="post">
        <input type="number" name="a" placeholder="Введите коэффициент a" required><br>
        <input type="number" name="b" placeholder="Введите коэффициент b" required><br>
        <input type="number" name="c" placeholder="Введите коэффициент c" required><br>
        <input type="submit" value="Рассчитать">
    </form>
</div>

</body>
</html>
